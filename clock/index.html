<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />

    <title>Random Clock | Vanilla JS Projects</title>
    <style>
      #clock {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      #clock p {
        width: 200px;
        position: relative;
        font-size: xx-large;
      }
    </style>

    <link rel="stylesheet" crossorigin href="./assets/pico.css" />
    <link rel="stylesheet" crossorigin href="./assets/spacing.css" />
  </head>

  <body class="container">
    <header>
      <h1>random clock</h1>
    </header>

    <main class="container">
      <article>
        <div id="clock">
          <p id="time"></p>
        </div>
      </article>
    </main>

    <script id="clock.js">
      const clock = document.getElementById("clock");
      const text = document.querySelector("#time");
      //   const text = document.getElementById("time");
      function updateClock() {
        const currentTime = new Date();
        const timeString = currentTime.toLocaleTimeString();

        // console.log(timeString);
        //   console.log(currentTime.toLocaleString());
        text.textContent = timeString;
      }
      setInterval(() => {
        updateClock();
      }, 1000);
    </script>
  </body>
</html>
